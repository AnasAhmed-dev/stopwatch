<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row mt-5">
            <div class="col-md -3 border ">
          
           <h1>Minutes</h1>
           <p class="fs-5 d-flex justify-content-center "id="displayHours">0</p>
            </div>
            <div class="col-md -3 border ms-2">
                
                <h1>Seconds</h1>
                <p class="fs-5 d-flex justify-content-center" id="displayMinutes">0</p>
            </div>
            <div class="col-md -3 border ms-2">
                
                <h1>MSeconds</h1>
                <p class="fs-5 d-flex justify-content-center " id="displaySeconds">0</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
    <button id="startBtn" class="btn bg-primary p-4 mt-5  text-light"onclick="startStopWatch()">Start </button>
    <button id="pauseBtn" class="btn bg-warning p-4 mt-5 ms-5 text-light"onclick="pauseStopWatch()"> Pause</button>
    <button id="resetBtn" class="btn bg-danger p-4 mt-5 ms-5 text-light"onclick="resetStopWatch()">Reset </button>
</div>
</body>
<script src="app.js"></script>
</html>
